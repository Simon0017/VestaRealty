<!-- Landloard Registration -->
{% load static  %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta Realty | Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
 </head>
 <body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.pexels.com/photos/1797393/pexels-photo-1797393.jpeg" alt=""
                class="w-full h-full object-cover filter blur-md brightness-50">
        </div>
    
        <!-- Login Form -->
        <div class="relative z-10 bg-white p-8 rounded-md shadow-lg">
            <a href="/dashboard" class="flex items-start" title="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>  
            </a>
            <h1 class="text-xl font-bold mb-4">Login</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">Username</label>
                    <input
                        class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                        id="email" type="email" placeholder="username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                    <input
                        class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                        id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between gap-8">
                    <button
                        class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-800"
                        href="/forgot_password">
                        Forgot Password?
                    </a>
                </div>
                <span class="text-xs mx-auto w-full">Don't have an account?<a href="/registration" class="text-blue-500 mx-1">
                    Register
                </a></span>
            </form>
        </div>
    </div>
 </body>
 </html>
