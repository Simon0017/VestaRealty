<!-- Creation of the tenant -->
{% extends "base.html" %}
{% load static  %}

{% block title %}
 Vesta Realty | Create tenant
{% endblock title %}

{% block content %}

    <div class="p-4">

        <!-- Toast Notifications -->

        <div class="fixed top-6 right-4 max-w-xs w-full bg-green-500 text-white shadow-lg rounded-lg p-4 flex items-center space-x-3 transition-transform transform hover:scale-105" style="display: none;"  id="success_message">
            <!-- Başarılı İkon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8.5 8.5a1 1 0 01-1.414 0l-4.5-4.5a1 1 0 011.414-1.414L8 12.086l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>

            <!-- Toast Mesajı -->
            <div class="flex-1">
                <p class="font-bold">Success</p>
                <p class="text-sm">Tenant Creation  successful!</p>
            </div>

            <!-- Kapatma Butonu -->
            <button class="text-white hover:text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="fixed top-6 right-4 max-w-xs w-full bg-red-500 text-white shadow-lg rounded-lg p-4 flex items-center space-x-3 transition-transform transform hover:scale-105" style="display: none;" id="error_message">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.366-.446.976-.446 1.342 0l6 7.5a1 1 0 01-.671 1.601H3.07a1 1 0 01-.671-1.601l6-7.5zM10 13a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" clip-rule="evenodd" />
            </svg>
            <div class="flex-1">
                <p class="font-bold">Error</p>
                <p class="text-sm">An error occurred. Please try again.</p>
            </div>
            <button class="text-white hover:text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="text-2xl py-4 px-6 bg-gray-900 text-white text-center font-bold uppercase">
                Create New Tenant
            </div>
            <form class="py-4 px-6" id="form">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Enter tenant's name" required name="name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="id">
                        ID no
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="id" type="text" placeholder="98654321" name="id">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="phone">
                        Phone Number
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="phone" type="tel" placeholder="Enter tenant's phone number" name="tel">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="property">
                        Property
                    </label>
                    <select
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="property" name="property">
                        {% for property in properties %}
                            <option value="{{property.name}}">{{property.name}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="date">
                        Date(Occupation)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="date" name="date" type="date">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="rent">
                       Rent (Amount)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="rent" name="rent" type="number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="notes">
                        Notes
                    </label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="notes" rows="4" placeholder="Enter any additional information...optional" name="notes"></textarea>
                </div>
                <div class="flex items-center justify-center mb-4">
                    <button
                        class="bg-gray-900 w-full text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                        type="submit">
                        Create
                    </button>
                </div>
        
            </form>
        </div>
        
    </div>

    <!-- Js scripts -->
    <script src="{% static 'js/create_tenant.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock content %}
