{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="{% static 'img/faviconn_2.png' %}" type="image/x-icon">
</head>
<body class="bg-slate-600">
    <section class="p-4 mx-auto rounded-md shadow-md w-11/12 md:w-1/3 aspect-video mt-12 bg-white">
        <div class="w-14 aspect-square rounded-md mx-auto">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="rounded-md">
        </div>
        <h1 class="text-sm text-center mt-6 mb-6 text-cyan-800">Payment Checkout</h1>
        <div class="mx-5">
            <form action="" method="post" id="checkout_form">
                {% csrf_token %}
                <div class="flex justify-between text-sm md:text-base mb-2">
                    <span class="font-semibold">Tenant:</span>
                    <span class="">Coder</span>
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-2">
                    <label for="month" class="font-semibold">Month:</label>
                    <input type="month" name="month" id="month" required class="px-2 basis-1/4 md:basis-1/3 shadow-md bg-gray-100 ">
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-2">
                    <span class="font-semibold">Rent:</span>
                    <span>Ksh 2000.00</span>
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-3">
                    <span class="font-semibold">Water:</span>
                    <span>Ksh 500.00</span>
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-3 pb-2 border-b border-gray-500">
                    <span class="font-semibold">Electricity:</span>
                    <span>Ksh 300.00</span>
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-3 font-bold">
                    <span>Total:</span>
                    <span>Ksh 2800.00</span>
                </div>
                <div class="flex justify-between items-end text-sm md:text-base mb-3">
                    <label for="paying" class="font-semibold">Paying</label>
                    <input type="number" name="amount_paying" id="paying" required class="shadow-md basis-1/4 md:basis-1/3 bg-gray-100 p-1">
                </div>
                
                <div class="flex justify-center">
                    <span class="text-sm text-red-400">Bal:Ksh 300.00</span>
                </div>
                <div class="flex justify-center mt-10">
                    <button type="submit" class="text-center px-12 py-1 rounded-md bg-gray-800 text-white">
                        Pay
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

<!-- Scripts --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="{% static 'js/checkout.js' %}"></script>
</html>
